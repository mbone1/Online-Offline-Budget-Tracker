<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">

    <title>Budget Tracker</title>
</head>

<body>
    <div class="wrapper">
        <div class="d-flex justify-content-center">
            <div class="total titleBackdrop">
                <span class="fadeIn">Current balance : $ </span><span class="fadeIn" id="total">0</span></div>
        </div>


        <div class="d-flex justify-content-center">
            <div class="form fadeIn">
                <input type="text" class="fadeIn shadowed" id="t-name" placeholder="Name of transaction" />
                <input type="number" class="fadeIn shadowed" min="0" id="t-amount" placeholder="Transaction amount" />
                <button id="add-btn" class="btn btn-success fadeIn shadowed"><i class="fa fa-plus buttons "></i> Add Funds</button>
                <button id="sub-btn" class="btn btn-danger fadeIn shadowed"><i class="fa fa-minus"></i> Subtract Funds</button>
                <p class="error"></p>
            </div>
        </div>

        <div class="backdrop fadeIn">
            <div class="transactions fadeIn scroller">
                <table>
                    <thead>
                        <th class="tableHead">Transaction</th>
                        <th class="tableHead">Amount</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="chartBackdrop">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("We found your service worker file!", reg);
                });
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
    <script src="db.js"></script>

</body>

</html>
